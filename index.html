<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="center-container">
        <div id="header">
            <h1>ETCH-A-SKETCH</h1>
        </div>
        <div id ="content">
            <div id="controls">
                <input type="color" id="colorPicker">
                <button>COLOR</button>
                <button>RAINBOW</button>
                <button>CLEAR</button>
                <button>ERASER</button>
                <label for="gridSize" id="textSize">GRID SIZE:</label>
                <input type="range" id="gridSize" min= "1" max= "64" value = "16">
                <span id="gridValue">16x16</span>
            </div>

            <div id="grid-container">
                <div id="grid">GRID SQUARES</div>
            </div>
        </div>








    </div>
    <script src="script.js"></script>
</body>
</html>
